#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           edge_detector
description:    Digital edge detector for a spiking analog neuron.
PDK:            ihp-sg13g2

cace_format:    5.2

authorship:
  designer:         Jorge Angarita
  company:          OnChip UIS
  creation_date:    Dic 15, 2025
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Analog power supply
    type: power
    direction: inout
    Vmin: 1.08
    Vmax: 1.32
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  IN:
    description: Digital Input
    type: signal
    direction: input
  OUT:
    description: Output pulse
    type: signal
    direction: out

default_conditions:
  VDD:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.2
  corner_mos:
    description: Process corner (MOSFET)
    display: Corner-MOS
    typical: mos_tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

parameters:
  PVT_Corners:
    display: PVT_Corners
    spec:
      ton_PVT:
        display: ton_PVT
        description: Output Pulse Width
        unit: ps
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: CACE_edge_detector_TB.sch
        format: ascii
        suffix: .data
        variables: [ton_PVT]
    conditions:
      corner_mos:
        enumerate: [mos_ss, mos_fs, mos_ff, mos_sf]
      stat_sw:  #Statistical switch
        typical: 0
      VDD:
        minimum: 1.08
        typical: 1.2
        maximum: 1.32
      temperature:
        minimum: -40
        typical: 27
        maximum: 125

  MC_Variations:
    description: Monte-Carlo variations
    display: MC_Variations
    spec:
      ton_MC:
        display: ton_MC
        description: Output Pulse Width
        unit: ps
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: CACE_edge_detector_TB.sch
        # Merge runs with the same conditions
        # but different iterations
        # This is used for plotting
        collate: iterations
        format: ascii
        suffix: .data
        variables: [ton_MC]
        script: mc_mean_std.py
        script_variables: [
          ton_MC_mean, ton_MC_std, ton_MC_estmin, ton_MC_estmax
        ]
    conditions:
      iterations:
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 100
        step: linear
        stepsize: 1
      corner_mos:
        typical: mos_tt_stat
      stat_sw: #Statistical switch
        typical: 1
      VDD:
        typical: 1.2
      temperature:
        typical: 27

  magic_area: 
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool:
      magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true']

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'beol=true']

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true', '-rd', 'beol=true', '-rd', 'offgrid=true']
