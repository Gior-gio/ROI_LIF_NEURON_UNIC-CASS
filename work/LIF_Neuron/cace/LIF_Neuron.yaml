#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           LIF_Neuron
description:    Spiking neuron with a time domain integrator and a ring amplifier comparator
PDK:            ihp-sg13g2

cace_format:    5.2

authorship:
  designer:         Jorge Angarita
  company:          OnChip UIS
  creation_date:    ..
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  vdd:
    description: Analog power supply
    type: power
    direction: inout
    Vmin: 1.08
    Vmax: 1.32
  vss:
    description: Analog ground
    type: ground
    direction: inout
  RST:
    description: Reset neuron signal
    type: signal
    direction: inout
  Vx:
    description: Feedback voltage for the low pass filter
    type: signal
    direction: inout
  Vref:
    description: Reference voltage
    type: signal
    direction: inout
  MEM:
    description: Membrane voltage
    type: signal
    direction: out
  SPIKE:
    description: Output spike voltage
    type: signal
    direction: out

default_conditions:
  VDD:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.2
  corner_mos:
    description: Process corner (MOSFET)
    display: Corner-MOS
    typical: mos_tt
  corner_res:
    description: Process corner (Resistance)
    display: Corner-RES
    typical: res_typ_stat
  temperature:
    description: Ambient temperature
    display: Temp
    unit: Â°C
    typical: 27

parameters:
  PVT_Corners:
    display: PVT_Corners
    spec:
      Fspk:
        display: Fspk(PVT)
        description: Spiking frequency
        unit: MHz
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Iavg:
        display: Iavg(PVT)
        description: Average current consumption
        unit: mA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Pavg:
        display: Pavg(PVT)
        description: Average power consumption
        unit: mW
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Espk:
        display: Espk(PVT)
        description: Energy per spike
        unit: pJ
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: CACE_LIF_Neuron_RAMP_x1_TB.sch
        format: ascii
        suffix: .data
        variables: [Fspk, Iavg, Pavg, Espk]
    conditions:
      corner_mos:
        enumerate: [mos_ss, mos_fs, mos_ff, mos_sf]
      corner_res:
        enumerate: [res_typ, res_wcs]
      stat_sw:  #Statistical switch
        typical: 0
      VDD:
        minimum: 1.08
        typical: 1.2
        maximum: 1.32
      temperature:
        minimum: -40
        typical: 27
        maximum: 125

  MC_Variations:
    description: Monte-Carlo variations
    display: MC_Variations
    spec:
      Fspk:
        display: Fspk(MC)
        description: Spiking frequency
        unit: MHz
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Iavg:
        display: Iavg(MC)
        description: Average current consumption
        unit: mA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Pavg:
        display: Pavg(MC)
        description: Average power consumption
        unit: mW
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      Espk:
        display: Espk(MC)
        description: Energy per spike
        unit: pJ
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: CACE_LIF_Neuron_RAMP_x1_TB.sch
        # Merge runs with the same conditions
        # but different iterations
        # This is used for plotting
        collate: iterations
        format: ascii
        suffix: .data
        variables: [Fspk, Iavg, Pavg, Espk]
        script: mc_mean_std.py
        script_variables: [
          Fspk_mean, Fspk_std, Fspk_estmin, Fspk_estmax, 
          Iavg_mean, Iavg_std, Iavg_estmin, Iavg_estmax,
          Pavg_mean, Pavg_std, Pavg_estmin, Pavg_estmax,
          Espk_mean, Espk_std, Espk_estmin, Espk_estmax
        ]
    plot:
      Fout_mc:
        type: histogram
        xaxis: Fspk
        limits: auto
    conditions:
      iterations:
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 4
        step: linear
        stepsize: 1
      corner_mos:
        typical: mos_tt_stat
      corner_res:
        typical: res_typ_stat
      stat_sw: #Statistical switch
        typical: 1
      VDD:
        typical: 1.2
      temperature:
        typical: 27

  
